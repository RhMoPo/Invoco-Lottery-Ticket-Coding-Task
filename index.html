<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoco Lottery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="invoco.png" type="image/png">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <div class="flex justify-center mb-4">
            <img src="assets/images/Lottery.png" alt="Lottery" class="w-64 h-64">
        </div>
        
        <div class="flex justify-center">
            <button id="generateBtn" class="bg-blue-900 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Generate</button>
        </div>
        <div class="mt-4">
            <table class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th class="py-2">Ticket Number</th>
                        <th class="py-2">Lottery Numbers</th>
                    </tr>
                </thead>
                <tbody id="ticketsTable">
                    <!-- Tickets will be appended here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
